# lightning.pytorch==2.2.5
seed_everything: 0
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  logger:
    class_path: lightning.pytorch.loggers.CSVLogger
    init_args:
      save_dir: ./experiments
      name: fine_tune_suhi
      prefix: ''
      flush_logs_every_n_steps: 100
  callbacks:
  - class_path: lightning.pytorch.callbacks.RichProgressBar
    init_args:
      refresh_rate: 1
      leave: false
      theme:
        description: white
        progress_bar: '#6206E0'
        progress_bar_finished: '#6206E0'
        progress_bar_pulse: '#6206E0'
        batch_progress: white
        time: grey54
        processing_speed: grey70
        metrics: white
        metrics_text_delimiter: ' '
        metrics_format: .3f
  - class_path: lightning.pytorch.callbacks.LearningRateMonitor
    init_args:
      logging_interval: epoch
      log_momentum: false
      log_weight_decay: false
  - class_path: lightning.pytorch.callbacks.EarlyStopping
    init_args:
      monitor: val/loss
      min_delta: 0.0
      patience: 600
      verbose: false
      mode: min
      strict: true
      check_finite: true
      log_rank_zero_only: false
  fast_dev_run: false
  max_epochs: 600
  max_steps: -1
  overfit_batches: 0.0
  check_val_every_n_epoch: 1
  log_every_n_steps: 10
  enable_checkpointing: true
  accumulate_grad_batches: 1
  inference_mode: true
  use_distributed_sampler: true
  detect_anomaly: false
  barebones: false
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: ./experiments
model:
  class_path: terratorch.tasks.PixelwiseRegressionTask
  init_args:
    model_args:
      decoder: UperNetDecoder
      pretrained: false
      backbone: prithvi_swin_L
      img_size: 224
      backbone_drop_path_rate: 0.3
      decoder_channels: 256
      in_channels: 7
      bands:
      - BLUE
      - GREEN
      - RED
      - NIR_NARROW
      - SWIR_1
      - SWIR_2
      - 7
      num_frames: 1
    model_factory: PrithviModelFactory
    loss: rmse
    aux_heads:
    - name: aux_head
      decoder: IdentityDecoder
      decoder_args:
        head_dropout: 0.5
        head_channel_list:
        - 1
        head_final_act: torch.nn.LazyLinear
    aux_loss:
      aux_head: 0.4
    ignore_index: -9999
    lr: 0.001
    freeze_backbone: false
    freeze_decoder: false
    plot_on_val: 10
data:
  class_path: terratorch.datamodules.GenericNonGeoPixelwiseRegressionDataModule
  init_args:
    batch_size: 1
    num_workers: 8
    train_data_root: train/inputs
    val_data_root: val/inputs
    test_data_root: test/inputs
    means:
    - 702.4754028320312
    - 1023.23291015625
    - 1118.8924560546875
    - 2440.750732421875
    - 2052.705810546875
    - 1514.15087890625
    - 21.031919479370117
    stds:
    - 554.8255615234375
    - 613.5565185546875
    - 745.929443359375
    - 715.0111083984375
    - 761.47607421875
    - 734.991943359375
    - 8.66781997680664
    predict_data_root: /dccstor/sarl_data/muaazb/granite-geospatial-surface-urban-heat-dataset-full-tiles/inputs
    img_grep: '*.inputs.tif'
    label_grep: '*.lst.tif'
    train_label_data_root: train/targets
    val_label_data_root: val/targets
    test_label_data_root: test/targets
    ignore_split_file_extensions: true
    allow_substring_split_file: true
    dataset_bands:
    - BLUE
    - GREEN
    - RED
    - NIR_NARROW
    - SWIR_1
    - SWIR_2
    - 7
    - 8
    - 9
    - 10
    - 11
    - 12
    - 13
    - 14
    output_bands:
    - BLUE
    - GREEN
    - RED
    - NIR_NARROW
    - SWIR_1
    - SWIR_2
    - 7
    predict_dataset_bands:
    - BLUE
    - GREEN
    - RED
    - NIR_NARROW
    - SWIR_1
    - SWIR_2
    - 7
    constant_scale: 1.0
    rgb_indices:
    - 2
    - 1
    - 0
    train_transform:
    - class_path: albumentations.HorizontalFlip
      init_args:
        always_apply: false
        p: 0.5
    - class_path: albumentations.Rotate
      init_args:
        limit: 30
        interpolation: 1
        border_mode: 0
        value: 0.0
        mask_value: 1.0
        rotate_method: largest_box
        crop_border: false
        always_apply: false
        p: 0.5
    - class_path: albumentations.pytorch.ToTensorV2
      init_args:
        transpose_mask: false
        always_apply: true
        p: 1.0
    expand_temporal_dimension: false
    reduce_zero_label: false
    no_data_replace: 0.0
    no_label_replace: -9999
    drop_last: true
predict_output_dir: /dccstor/sarl_data/muaazb/granite-surface-urban-heat/inference_tiles
out_dtype: float32
deploy_config_file: true
ModelCheckpoint:
  filename: '{epoch}'
  monitor: val/loss
  verbose: false
  save_top_k: 1
  mode: min
  save_weights_only: false
  auto_insert_metric_name: true
  enable_version_counter: true
StateDictModelCheckpoint:
  filename: '{epoch}_state_dict'
  monitor: val/loss
  verbose: false
  save_top_k: 1
  mode: min
  save_weights_only: true
  auto_insert_metric_name: true
  enable_version_counter: true
optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 0.0001
    betas:
    - 0.9
    - 0.999
    eps: 1.0e-08
    weight_decay: 0.05
    amsgrad: false
    maximize: false
    capturable: false
    differentiable: false
lr_scheduler:
  class_path: lightning.pytorch.cli.ReduceLROnPlateau
  init_args:
    monitor: val/loss
    mode: min
    factor: 0.1
    patience: 10
    threshold: 0.0001
    threshold_mode: rel
    cooldown: 0
    min_lr: 0.0
    eps: 1.0e-08
    verbose: false
ckpt_path: /dccstor/sarl_data/muaazb/granite-surface-urban-heat/checkpoints/SUHI_model.ckpt
